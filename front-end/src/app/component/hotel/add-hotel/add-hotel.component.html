<div class="px-4">
  <div class="flex">
    <div class="w-full">
      <div
        class="relative flex break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="px-4 py-10 pt-0">

<form method="post" #form="ngForm" (submit)="addHotel(form)">
  <div class="relative flex gap-3 w-full mb-3">

  </div>

  <div class="relative w-full mb-3">
    <label
      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
      htmlFor="grid-password"
    >
     photo
    </label>
    <input
      [(ngModel)]="hotel.photo" name="email" type="file"
      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
      placeholder="photo"
    />
  </div>

  <div class="relative flex gap-3 w-full mb-3">

    <div>
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="grid-password"
      >
        Nom
      </label>
      <input
        [(ngModel)]="hotel.nom" name="nom" type="text"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="Nom"
      />
    </div>


   <div>

     <label
       class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
       htmlFor="grid-password"
     >
       Telephone
     </label>
     <input
       [(ngModel)]="hotel.telephone" name="telephone" type="text"
       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
       placeholder="Telephone"
     />

   </div>
  </div>




  <div class="relative flex gap-3 w-full mb-3">

    <div>
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="grid-password"
      >
        pays
      </label>
      <input
        [(ngModel)]="hotel.adresse.pays" name="pays" type="text"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="pays"
      />
    </div>

    <div>
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="grid-password"
      >
        ville
      </label>
      <input
        [(ngModel)]="hotel.adresse.ville" name="ville" type="text"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        placeholder="ville"
      />
    </div>

  </div>


  <div class="relative w-full mb-3">
    <label
      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
      htmlFor="grid-password"
    >
     adresse
    </label>
    <input
      [(ngModel)]="hotel.adresse.adresse" name="adresse" type="text"
      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
      placeholder="adresse"
    />
  </div>

  <div class="relative w-full mb-3">
    <label
      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
      htmlFor="grid-password"
    >
      Code Postal
    </label>
    <input
      [(ngModel)]="hotel.adresse.codePostal" name="codePostal" type="text"
      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
      placeholder="code postal"
    />
  </div>


  <div class="text-center mt-6">
    <button
      class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
      type="submit"
    >
      add
    </button>
  </div>
</form>
        </div>
      </div>
    </div>
  </div>
</div>
