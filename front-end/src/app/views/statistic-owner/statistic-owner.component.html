
<!-- Header -->
<div class="relative bg-blueGray-200 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-satatistic
            statSubtitle="Hotels"
            statTitle="{{numberOfHotel}}"
            statIconName="fas fa-bed"
            statIconColor="bg-red-500"
          ></app-satatistic>
        </div>


        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-satatistic
            statSubtitle="Rooms"
            statTitle="{{numberOfRoom}}"
            statIconName="fas fa-users"
            statIconColor="bg-pink-500"
          ></app-satatistic>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-satatistic
            statSubtitle="Reservation"
            statTitle="{{numberOfReservation}}"
            statIconName="fas fa-percent"
            statIconColor="bg-emerald-500"
          ></app-satatistic>
        </div>
      </div>
    </div>
  </div>
</div>
