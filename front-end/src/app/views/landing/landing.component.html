
<app-header></app-header>
<main>
  <div
    class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-screen-75"
  >

    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('assets/img/hotel2.webp');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
      <h1 class="relative text-center text-white text-[70px] top-20 ">Welcome to our house</h1>
    </div>


    <div class="relative top-40">

      <form action="" class="flex flex-col md:flex-row gap-8 " method="POST">
        <div class="flex flex-col">
          <label class="text-white">
           ville
          </label>
          <input
            type="text"
            placeholder="ville"
            class="rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>

        <div class="flex flex-col">
          <label class="text-white">
            Check-In date
          </label>
          <input
            type="date"
            placeholder="Check-In date"
            class="rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>

        <div class="flex flex-col">
          <label
            class="text-base font-medium text-white"
          >
            Check-Out date
          </label>
          <input
            type="date"
            placeholder="Check-In date"
            class=" appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />

        </div>
        <div class="flex flex-col mt-6">

          <button
            type="submit"
            class="appearance-none rounded-md border border-[#e0e0e0] bg-blueGray-400 text-white py-3  px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          >Check Rooms</button>
        </div>

      </form>

    </div>

  </div>

  <section class="bg-blueGray-200 antialiased bg-gray-200 text-gray-900 font-sans p-6">
<h3 class="text-center text-[50px]">Top Hotels</h3>
    <div class="container mx-auto">
      <div class="flex flex-wrap -mx-4">

        <div *ngFor="let hotel of hotels" class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4">
          <a href="" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
            <div class="relative pb-48 overflow-hidden">
              <img class="absolute inset-0 h-full w-full object-cover" src="assets/img/hotel1.jpg" alt="">
            </div>
            <div class="p-4">
              <span class="inline-block px-2 py-1 leading-none bg-orange-200 text-orange-800 rounded-full font-semibold uppercase tracking-wide text-xs">Highlight</span>
              <h2 class="mt-2 mb-2 text-xl  font-bold">{{hotel.nom}}</h2>
              <h3 class="mt-2 mb-2  font-bold"><i class="fas fa-phone"></i>  {{hotel.telephone}}</h3>
              <p class="text-sm"> <i class="fas fa-flag"></i>  {{hotel.adresse.pays}}</p>
              <p class="text-sm"> <i class="fas fa-city"></i>  {{hotel.adresse.ville}}</p>
              <p class="text-sm"> <i class="fas fa-map-marker-alt"></i>  {{hotel.adresse.adresse}}</p>
              <div class="mt-3 flex items-center">
                <span class="text-sm font-semibold">number of room </span>&nbsp;<span class="font-bold">{{hotel.chambers.length}}</span>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>


  </section>

  <section class="py-24 lg:pt-0  mt-5">
  </section>
</main>
<app-footer></app-footer>
