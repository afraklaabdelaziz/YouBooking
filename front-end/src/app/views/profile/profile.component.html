
<main class="profile-page">

      <div
        class="relative mt-24 flex flex-col bg-white w-full t shadow-xl rounded-lg"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">

              <div class="relative">

                <div *ngIf="userFound.image == null"  class="flex justify-center items-center text-6xl bg-blue-200 shadow-xl rounded-full h-auto align-middle border-none absolute h-36 w-36 -m-16 -ml-20 lg:-ml-16 max-w-150-px" >
                          <span>
                            {{userFound.nom[0].toUpperCase()}}  {{userFound.nom[1].toUpperCase()}}
                          </span>
                </div>

                  <img *ngIf="userFound.image != null"
                    alt="..."
                    src="assets/img/team-2-800x800.jpg"
                    [src]="image"
                    class="shadow-xl rounded-full h-auto align-middle border-none absolute h-36 w-36 -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                  />


              </div>
            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
              <div class="py-6 px-3 mt-32 sm:mt-0">
                <button
                  class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                  type="button" (click)="toggleModal()"
                >
                  Update
                </button>
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{userFound.nom}}
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              {{userFound.adresse.adresse}},{{userFound.adresse.ville}},{{userFound.adresse.pays}}
            </div>
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-at mr-2 text-lg text-blueGray-400"></i>
              {{userFound.email}}
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-phone mr-2 text-lg text-blueGray-400"></i>
              {{userFound.telephone}}
            </div>
          </div>
        </div>
      </div>
</main>


<!--start form update-->
<div *ngIf="showModal" class="overflow-x-hidden fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto max-w-4xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Modal Title
        </h3>
        <button class=" ml-auto border-0 text-black  text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="text-black  h-6 w-6 text-2xl block outline-none focus:outline-none">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <!--body-->
      <div>

        <div class="px-4">
          <div class="flex">
            <div class="w-full">
              <div
                class="relative flex break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
              >
                <div class="px-4 py-10 pt-0">

                  <form method="post" #form="ngForm" (submit)="updateProfile(form)">

                    <div class="relative flex gap-3 w-full mb-3">
                      <div class="w-full">
                        <label
                          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                          htmlFor="grid-password"
                        >
                          Nom
                        </label>
                        <input
                          name="nom" [(ngModel)]="userFound.nom" type="text"
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150"
                          placeholder="Nom"
                        />
                      </div>

                      <div class="w-full">
                        <label
                          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                          htmlFor="grid-password"
                        >
                          Email
                        </label>
                        <input
                          [(ngModel)]="userFound.email" name="email" type="email"
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                          placeholder="Email"
                        />
                      </div>

                    </div>


                    <div class="relative w-full mb-3">

                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Telephone
                      </label>
                      <input
                        [(ngModel)]="userFound.telephone" name="telephone" type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Telephone"
                      />
                    </div>


                    <div class="relative flex gap-3 w-full mb-3">

                      <div class="w-full">
                        <label
                          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                          htmlFor="grid-password"
                        >
                          Pays
                        </label>
                        <input
                          [(ngModel)]="userFound.adresse.pays" name="pays" type="text"
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                          placeholder="pays"
                        />
                      </div>
                      <div class="w-full">
                        <label
                          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                          htmlFor="grid-password"
                        >
                          Ville
                        </label>
                        <input
                          [(ngModel)]="userFound.adresse.ville" name="ville" type="text"
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                          placeholder="ville"
                        />
                      </div>
                    </div>


                    <div class="relative w-full mb-3">

                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Adresse
                      </label>
                      <input
                        [(ngModel)]="userFound.adresse.adresse" name="adresse" type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="adresse"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Password
                      </label>
                      <input
                        [(ngModel)]="userFound.adresse.codePostal" name="codePostal" type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Code Postal"
                      />
                    </div>

                    <div class="text-center mt-6">
                      <button
                        class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                        type="submit"
                      >
                        Update
                      </button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


        <button class="text-red-500 text-end background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
<!--end form update-->
